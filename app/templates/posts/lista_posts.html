{% extends 'base.html' %}

{% block 'conteudo' %}
<div class="row">
    {% for post in posts %}
    <div class="col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-heading">{{ post.titulo }}</div>
            <div class="panel-body">{{ post.descricao }}</div>
            <div class="panel-footer">
                <a class="btn btn-primary" href={% url 'post_detail' pk=post.id %}>Ver Mais</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock 'conteudo' %}
